<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="cerrarDialogo()" class="unir-columnas">
    No
  </button>
  <button mat-raised-button color="primary" (click)="confirmado()" class="unir-columnas">
    Si
  </button>
</mat-dialog-actions>
