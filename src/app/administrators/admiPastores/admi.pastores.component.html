<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over" position="end" (closed)="onClose()">
    <app-iglesia-form [drawer]="drawer" [pastorId]="pastorId" (closeDrawer)="onClose($event)"></app-iglesia-form>
  </mat-drawer>

  <div class="example-sidenav-content">
    <div class="container">
      <header class="header">
        <h1>Administración de Pastores</h1>

        <button mat-icon-button (click)="openChurchForm()">
          <mat-icon class="blue-icon">add</mat-icon>
        </button>
      </header>

      <mat-form-field>
        <mat-label>Buscar pastor</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="Nro">
            <th mat-header-cell *matHeaderCellDef> Nro. </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{ i+1 }} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef> Categoria </th>
            <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
          </ng-container>

          <ng-container matColumnDef="area">
            <th mat-header-cell *matHeaderCellDef> Área </th>
            <td mat-cell *matCellDef="let element"> {{ element.area }} </td>
          </ng-container>

          <ng-container matColumnDef="membresia">
            <th mat-header-cell *matHeaderCellDef> Membresia </th>
            <td mat-cell *matCellDef="let element"> {{ element.membresia }} </td>
          </ng-container>

          <ng-container matColumnDef="lugardeministerio">
            <th mat-header-cell *matHeaderCellDef> Lugar de ministerio </th>
            <td mat-cell *matCellDef="let element"> {{ element.lugardeministerio }} </td>
          </ng-container>

          <ng-container matColumnDef="mas">
            <th mat-header-cell *matHeaderCellDef> Más </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="openChurchForm(element.id)">
                <mat-icon class="blue-icon">edit_outline</mat-icon>
              </button>

              <button mat-icon-button (click)="openDeletePastorDialog(element.id)">
                <mat-icon class="red-icon">delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</mat-drawer-container>
